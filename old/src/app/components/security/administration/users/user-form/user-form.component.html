<div class="modal-header">
    <h4 class="modal-title" id="modal-title">Edición de Usuario</h4>
    <button type="button" class="close" aria-describedby="modal-title" (click)="dismissModal()">
      <span aria-hidden="true">&times;</span>
    </button>
</div>
<div class="modal-body">
    <div class="row">
        <div class="col-md-6">
            <mat-form-field style="width: 100%;">
                <input disabled="disabled" matInput maxlength="100" placeholder="Nombres" [(ngModel)]="param.nombres">
            </mat-form-field>
        </div>
        <div class="col-md-6">
            <mat-form-field style="width: 100%;">
                <input disabled="disabled" matInput maxlength="100" placeholder="Apellidos" [(ngModel)]="param.apellidos">
            </mat-form-field>
        </div>
        <div class="col-md-6">
            <mat-form-field style="width: 100%;">
                <input disabled="disabled" matInput maxlength="100" placeholder="Usuario" [(ngModel)]="param.username">
            </mat-form-field>
        </div>
        <div class="col-md-6">
            <mat-form-field style="width: 100%;">
                <input disabled="disabled" matInput maxlength="15" placeholder="Cédula de Identidad" [(ngModel)]="param.documentoIdentidad">
            </mat-form-field>
        </div>
        <div class="col-md-6">
            <mat-form-field style="width: 100%;">
                <input disabled="disabled" matInput maxlength="20" (keypress)="keyPress($event)" pattern="[0-9]*" inputmode="numeric" placeholder="Télefono" [(ngModel)]="param.telefono">
            </mat-form-field>
        </div>
        <div class="col-md-6">
            <mat-form-field style="width: 100%;">
                <input disabled="disabled" matInput maxlength="20" (keypress)="keyPress($event)" pattern="[0-9]*" inputmode="numeric" placeholder="Celular" [(ngModel)]="param.celular">
            </mat-form-field>
        </div>
        <div class="col-md-12">
            <mat-form-field style="width: 100%;">
                <input disabled="disabled" matInput maxlength="200" placeholder="Correo Electrónico" [(ngModel)]="param.email">
            </mat-form-field>
        </div>
        <div class="col-md-12">
            <mat-form-field style="width: 100%;">
                <input disabled="disabled" matInput maxlength="200" placeholder="Roles" [(ngModel)]="rolesSelected">
            </mat-form-field>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <div class="form-group">
                <label>Sucursal Asignada</label>
                <div class="form-inline">
                    <a (click)="loadTypes()" class="btn btn-icon btn-flat btn-rounded" href="javascript:void(0);"><i class="ei-refresh-alt"></i></a>
                    <ng-select2 id="branchOffice" name="branchOffice" style="width: 85%; margin-right: 15px;" [width]="400" [(ngModel)]="branchOfficeSelected" [data]="branchOfficesData" [placeholder]="'Seleccionar Sucursal Asignada'" [options]="branchOfficesConfig">
                    </ng-select2>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-outline-secondary" (click)="dismissModal()">Cancelar</button>
    <button type="button" class="btn btn-outline-primary pull-rigth" (click)="guardar()">Guardar</button>
</div>
