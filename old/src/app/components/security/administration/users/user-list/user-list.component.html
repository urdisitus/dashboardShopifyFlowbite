<div class="mat-elevation-z8">
    <mat-card>
        <div class="table-responsive">
            <mat-form-field style="margin-right: 10px;">
                <input #inputCriteria matInput placeholder="¿Que deseas buscar?">
            </mat-form-field>

            <mat-table [dataSource]="_userDataSource" style="width:100%">
                <ng-container matColumnDef="actions">
                    <th mat-header-cell *matHeaderCellDef> </th>
                    <td mat-cell *matCellDef="let element">
                        <button mat-button [matMenuTriggerFor]="menu">Acciones</button>
                        <mat-menu #menu="matMenu">
                            <button mat-menu-item (click)="edit(element);">Editar</button>
                            <button mat-menu-item (click)="resetPassword(element);">Resetear Contraseña</button>
                        </mat-menu>
                    </td>
                </ng-container>

                <!-- Position Column -->
                <ng-container matColumnDef="id">
                    <th mat-header-cell *matHeaderCellDef> Código </th>
                    <td mat-cell *matCellDef="let element"> {{element.id}} </td>
                </ng-container>

                <!-- Name Column -->
                <ng-container matColumnDef="sucursal">
                    <th mat-header-cell *matHeaderCellDef> Sucursal </th>
                    <td mat-cell *matCellDef="let element"> {{buildBrancOfficeId(element)}} </td>
                </ng-container>

                <!-- Name Column -->
                <ng-container matColumnDef="username">
                    <th mat-header-cell *matHeaderCellDef> Usuario </th>
                    <td mat-cell *matCellDef="let element"> {{element.username}} </td>
                </ng-container>

                <!-- Name Column -->
                <ng-container matColumnDef="cedula">
                    <th mat-header-cell *matHeaderCellDef> Cédula Identidad </th>
                    <td mat-cell *matCellDef="let element"> {{element.documentoIdentidad}} </td>
                </ng-container>

                <!-- Name Column -->
                <ng-container matColumnDef="celular">
                    <th mat-header-cell *matHeaderCellDef> Celular </th>
                    <td mat-cell *matCellDef="let element"> {{element.celular}} </td>
                </ng-container>

                <!-- Name Column -->
                <ng-container matColumnDef="telefono">
                    <th mat-header-cell *matHeaderCellDef> Teléfono </th>
                    <td mat-cell *matCellDef="let element"> {{element.telefono}} </td>
                </ng-container>

                <!-- Weight Column -->
                <ng-container matColumnDef="nombreCompleto">
                    <th mat-header-cell *matHeaderCellDef>Nombre Completo</th>
                    <td mat-cell *matCellDef="let element"> {{element.nombreCompleto}} </td>
                </ng-container>

                <ng-container matColumnDef="email">
                    <th mat-header-cell *matHeaderCellDef>Correo Electronico</th>
                    <td mat-cell *matCellDef="let element"> {{element.email}} </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;" class="element-row"></tr>
            </mat-table>
            <mat-paginator [length]="_userDataSource?.resultPage?.totalElements" [pageSize]="initialSize" [pageSizeOptions]="[10, 50, 100]"></mat-paginator>
        </div>
    </mat-card>
</div>
