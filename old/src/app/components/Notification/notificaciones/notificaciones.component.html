<div class="container-fluid">

  <div class="row">
    <div class="col-md-12">
      <span><b style="font-size: 30px;">Notificaciones</b></span>
    </div>

    <div class="col-md-12">
      <mat-card>
        <div class="table-responsive">
          <mat-form-field style="margin-right: 10px;">
            <input #inputCriteria matInput placeholder="¿Que deseas buscar?">
          </mat-form-field>


          <div class="pull-right">
            <button class="btn btn-primary" mat-button (click)="create()"> + Nuevo</button>
            <button class="btn btn-success" mat-button (click)="loadUsuarioListadoPage();"> Actualizar </button>
          </div>

          <mat-table [dataSource]="_notiDataSource" style="width:100%">
            <ng-container matColumnDef="actions">
              <th mat-header-cell *matHeaderCellDef> </th>
              <td mat-cell *matCellDef="let element">
                <button mat-button [disabled]="!element.status" [matMenuTriggerFor]="menu">Acciones</button>
                <mat-menu #menu="matMenu">
                  <button mat-menu-item (click)="send(element);">Enviar</button>
                  <button mat-menu-item (click)="edit(element);">Editar</button>
                  <button mat-menu-item (click)="delete(element);">Eliminar</button>
                  <button mat-menu-item (click)="historyDetails(element);">Histórico</button>
                </mat-menu>
              </td>
            </ng-container>

            <!-- Position Column -->
            <ng-container matColumnDef="id">
              <th mat-header-cell *matHeaderCellDef> Código </th>
              <td mat-cell *matCellDef="let element"> {{element.id}} </td>
            </ng-container>

            <!-- Name Column -->
            <ng-container matColumnDef="name">
              <th mat-header-cell *matHeaderCellDef> Nombre </th>
              <td mat-cell *matCellDef="let element"> {{element.name}} </td>
            </ng-container>

            <!-- Name Column -->
            <ng-container matColumnDef="editUser">
              <th mat-header-cell *matHeaderCellDef> Usuario </th>
              <td mat-cell *matCellDef="let element"> {{element.editUser}} </td>
            </ng-container>

            <!-- Name Column -->
            <ng-container matColumnDef="title">
              <th mat-header-cell *matHeaderCellDef> Título </th>
              <td mat-cell *matCellDef="let element"> {{element.title}} </td>
            </ng-container>

            <!-- Name Column -->
            <ng-container matColumnDef="message">
              <th mat-header-cell *matHeaderCellDef> Mensaje </th>
              <td mat-cell *matCellDef="let element"> {{element.message}} </td>
            </ng-container>

            <!-- Name Column -->
            <ng-container matColumnDef="segmentName">
              <th mat-header-cell *matHeaderCellDef> Segmento </th>
              <td mat-cell *matCellDef="let element"> {{element.segmentName}} </td>
            </ng-container>

            <!-- Weight Column -->
            <ng-container matColumnDef="contentTypeId">
              <th mat-header-cell *matHeaderCellDef>Tipo</th>
              <td mat-cell *matCellDef="let element"> {{element.contentTypeId}} </td>
            </ng-container>

            <!--<ng-container matColumnDef="status">
              <th mat-header-cell *matHeaderCellDef>Estado</th>
              <td mat-cell *matCellDef="let element">
                <mat-slide-toggle [checked]="element.status === 1" (change)="setStatus($event, element.id)">
                </mat-slide-toggle>

              </td>
            </ng-container>-->

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;" class="element-row"></tr>
          </mat-table>
          <mat-paginator [length]="_notiDataSource?.resultPage?.totalElements" [pageSize]="initialSize" [pageSizeOptions]="[2, 10, 50, 100, 500, 1000]"></mat-paginator>
        </div>
      </mat-card>
    </div>
  </div>
</div>
