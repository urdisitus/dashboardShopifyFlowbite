<div class="container">
  <div class="row">
    <div class="col-md-12">
      <h2 class="title">Códigos Equivalentes Entre Productos NAF y DMC</h2>
    </div>
  </div>
  <form [formGroup]="form" class="example-form" (ngSubmit)="store()">
    <div class="row">
      <div class="col-md-12">
        <mat-form-field class="example-full-width">
          <mat-label>Llave</mat-label>
          <input matInput id="key" name="key" formControlName="key" maxlength="100" required disabled>          
        </mat-form-field>
      </div>
      <div class="col-md-12">
        <mat-form-field class="example-full-width">
          <mat-label>Valor</mat-label>
          <textarea matInput id="value" name="value" formControlName="value" maxlength="1000" required></textarea>
          <mat-error *ngIf="value.hasError('required')">
            El Valor es <strong>requerido</strong>
          </mat-error>
          <mat-error *ngIf="value.hasError('maxlength')">
            El Valor no debe tener más de <strong>1000 caracteres</strong>
          </mat-error>
        </mat-form-field>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <button mat-raised-button type="button" (click)="close()" aria-label="Cancelar">
          Cancelar
        </button>
        <button mat-raised-button color="primary" style="margin-left: 10px;" type="submit" aria-label="Guardar">
          <mat-icon>save</mat-icon> Guardar
        </button>
      </div>
    </div>
  </form>
</div>
