<div class="mat-elevation-z8">
  <mat-card>
    <h5>Ajustes de Marketplace</h5>
    <div class="table-responsive">
      <form [formGroup]="form" (ngSubmit)="search()">
        <div style="display: flex;">
          <mat-form-field class="item">
            <mat-label>Llave</mat-label>
            <input matInput formControlName="key">
          </mat-form-field>
          <mat-form-field class="item">
            <mat-label>Criterio</mat-label>
            <input matInput formControlName="criteria">
          </mat-form-field>          
          <button mat-mini-fab color="primary" type="submit" aria-label="Buscar" style="margin-left: 10px">
            <mat-icon>search</mat-icon>
          </button>          
        </div>
      </form>
      <table mat-table [dataSource]="source">                
        <ng-container matColumnDef="key">
          <th mat-header-cell *matHeaderCellDef> Llave </th>
          <td mat-cell *matCellDef="let element"> {{element.key }} </td>
        </ng-container>
        <ng-container matColumnDef="value">
          <th mat-header-cell *matHeaderCellDef> Valor </th>
          <td mat-cell *matCellDef="let element"> {{element.value }} </td>
        </ng-container>
        <ng-container matColumnDef="createDate">
          <th mat-header-cell *matHeaderCellDef> Fecha de Creación </th>
          <td mat-cell *matCellDef="let element"> {{element.editUtcDate | date:"dd/MM/yyyy HH:mm:ss":"-0400"}} </td>
        </ng-container>
        <ng-container matColumnDef="editDate">
          <th mat-header-cell *matHeaderCellDef> Fecha de Edición </th>
          <td mat-cell *matCellDef="let element"> {{element.editUtcDate | date:"dd/MM/yyyy HH:mm:ss":"-0400"}} </td>
        </ng-container>
        <ng-container matColumnDef="actions" stickyEnd>
          <th mat-header-cell *matHeaderCellDef> &nbsp; </th>
          <td mat-cell *matCellDef="let element">
            <button matTooltip="Editar" mat-icon-button color="primary"
              (click)="showForm(element)">
              <mat-icon>edit</mat-icon>
            </button>            
          </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
      <mat-paginator [length]="source?.resultPage?.filtered" [pageSize]="initialSize"
        [pageSizeOptions]="[10, 20, 30, 50, 100, 300, 500]">
      </mat-paginator>
    </div>
  </mat-card>
</div>
