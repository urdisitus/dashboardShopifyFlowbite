<ng-template #content let-modal>
    <div class="modal-header">
        <h4 class="modal-title" id="modal-basic-title">{{formTitle}}</h4>
        <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body">
        <div class="mrg-top-40">
            <div class="row">
                <div class="col-md-12 ml-auto mr-auto">
                    <ng-content></ng-content>
                </div>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" (click)="modal.dismiss('Cross click')">Cerrar</button>
        <button type="button" class="btn btn-primary" (click)="store(modal)">Guardar</button>
    </div>
</ng-template>
