<div class="modal-header">
    <h4 *ngIf="param.idFarmacorp" class="modal-title" id="modal-title">Replicar Cliente en Shopify</h4>
    <h4 *ngIf="!param.idFarmacorp" class="modal-title" id="modal-title">Creación de Cliente Farmacorp</h4>
    <button type="button" class="close" aria-describedby="modal-title" (click)="dismissModal()">
  <span aria-hidden="true">&times;</span>
</button>
</div>
<div class="modal-body">
    <div class="row">
        <div class="col-sm-12">
            <mat-form-field style="width: 100%;">
                <input matInput maxlength="100" placeholder="Ingresa Nombres" [(ngModel)]="param.nombres">
                <button mat-button *ngIf="param.nombres" matSuffix mat-icon-button aria-label="Clear" (click)="param.nombres=''">
              <mat-icon>close</mat-icon>                
          </button>
            </mat-form-field>
        </div>
        <div class="col-sm-12">
            <mat-form-field style="width: 100%;">
                <input matInput maxlength="100" placeholder="Ingresa Apellidos" [(ngModel)]="param.apellidos">
                <button mat-button *ngIf="param.apellidos" matSuffix mat-icon-button aria-label="Clear" (click)="param.apellidos=''">
          <mat-icon>close</mat-icon>                
        </button>
            </mat-form-field>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-12">
            <mat-form-field style="width: 100%;">
                <input matInput maxlength="15" placeholder="Ingresa Cédula de Identidad" [(ngModel)]="param.cedula">
                <button mat-button *ngIf="param.cedula" matSuffix mat-icon-button aria-label="Clear" (click)="param.cedula=''">
                    <mat-icon>close</mat-icon>                
                </button>
            </mat-form-field>
        </div>
        <div class="col-sm-12">
            <mat-form-field style="width: 100%;">
                <input matInput maxlength="20" (keypress)="keyPress($event)" pattern="[0-9]*" inputmode="numeric" placeholder="Ingresa Nro de Celular" [(ngModel)]="param.celular">
                <button mat-button *ngIf="param.celular" matSuffix mat-icon-button aria-label="Clear" (click)="listParam.celular=''">
                  <mat-icon>close</mat-icon>                
              </button>
            </mat-form-field>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-12">
            <mat-form-field style="width: 100%;">
                <input matInput maxlength="200" placeholder="Ingresa Correo Electrónico" [(ngModel)]="param.email">
                <button mat-button *ngIf="param.email" matSuffix mat-icon-button aria-label="Clear" (click)="param.email=''">
                    <mat-icon>close</mat-icon>                
                </button>
            </mat-form-field>
        </div>
        <div class="col-sm-12">
            <div class="form-group">
                <label>Fecha de Nacimiento</label>
                <div class="timepicker-input input-icon form-group">
                    <i class="ti-time"></i>
                    <input type="text" class="form-control" placeholder="dd/MM/yyyy" name="dp" [(ngModel)]="birthDate" ngbDatepicker #d="ngbDatepicker" (click)="d.toggle()">
                </div>
            </div>
        </div>
    </div>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-outline-secondary" (click)="dismissModal()">Cancelar</button>
    <button type="button" class="btn btn-outline-primary pull-rigth" (click)="guardar()">Guardar</button>
</div>
