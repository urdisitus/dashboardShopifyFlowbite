<div class="mat-elevation-z8">
    <mat-card>
        <div class="table-responsive">
            <mat-form-field style="margin-right: 10px;">
                <input #inputCedula (keyup.enter)="search()" matInput placeholder="Carnet Identidad" [(ngModel)]="param.cedula">
                <button mat-button *ngIf="param.cedula" matSuffix mat-icon-button aria-label="Clear" (click)="param.cedula=''">
                    <mat-icon>close</mat-icon>                
                </button>
            </mat-form-field>
            <mat-form-field style="margin-right: 10px;">
                <input #inputNombres (keyup.enter)="search()" matInput placeholder="Nombres" [(ngModel)]="param.nombres">
                <button mat-button *ngIf="param.nombres" matSuffix mat-icon-button aria-label="Clear" (click)="param.nombres=''">
                    <mat-icon>close</mat-icon>                
                  </button>
            </mat-form-field>
            <mat-form-field style="margin-right: 10px;">
                <input #inputEmail (keyup.enter)="search()" matInput placeholder="Correo" [(ngModel)]="param.email">
                <button mat-button *ngIf="param.email" matSuffix mat-icon-button aria-label="Clear" (click)="param.email=''">
                    <mat-icon>close</mat-icon>                
                  </button>
            </mat-form-field>
            <button mat-mini-fab color="primary" (click)="search()" aria-label="Buscar Cliente" style="margin-right: 10px;">
        <mat-icon>search</mat-icon>
      </button>
            <button mat-button type="button" class="btn btn-primary pull-right" (click)="create()">Crear Cliente</button>
            <mat-table [dataSource]="_dataSource" style="width:100%">
                <!-- Position Column -->
                <ng-container matColumnDef="idShopify">
                    <th mat-header-cell *matHeaderCellDef> Código Shopify </th>
                    <td mat-cell *matCellDef="let element">
                        <b>{{element.idShopify}}</b> <a href="javascript:void(0)" *ngIf="element.idShopify" (click)="copyMessage(element.idShopify)" class="btn btn-primary btn-inverse btn-sm btn-icon"><i class="ei-copy"></i></a>
                    </td>
                </ng-container>

                <!-- Name Column -->
                <ng-container matColumnDef="idCliente">
                    <th mat-header-cell *matHeaderCellDef> Código Farmacorp </th>
                    <td mat-cell *matCellDef="let element"> {{element.idCliente}} </td>
                </ng-container>

                <!-- Weight Column -->
                <ng-container matColumnDef="nombres">
                    <th mat-header-cell *matHeaderCellDef>Nombres</th>
                    <td mat-cell *matCellDef="let element"> {{element.nombres}} </td>
                </ng-container>

                <!-- Weight Column -->
                <ng-container matColumnDef="apellidos">
                    <th mat-header-cell *matHeaderCellDef>Apellidos</th>
                    <td mat-cell *matCellDef="let element"> {{element.apellidos}} </td>
                </ng-container>

                <!-- Weight Column -->
                <ng-container matColumnDef="cedula">
                    <th mat-header-cell *matHeaderCellDef>Cédula de Identidad</th>
                    <td mat-cell *matCellDef="let element"> {{element.cedula}} </td>
                </ng-container>

                <ng-container matColumnDef="email">
                    <th mat-header-cell *matHeaderCellDef>Correo Electronico</th>
                    <td mat-cell *matCellDef="let element"> {{element.email}} </td>
                </ng-container>

                <ng-container matColumnDef="event">
                    <th mat-header-cell *matHeaderCellDef></th>
                    <td mat-cell *matCellDef="let element">
                        <button *ngIf="!element.idShopify" [disabled]="element.idShopify" type="button" class="btn btn-outline-primary btn-sm" (click)="vinculate(element);">Replicar en Shopify</button>
                    </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;" class="element-row"></tr>
            </mat-table>
            <mat-paginator [length]="_dataSource?.resultPage?.totalElements" [pageSize]="initialSize" [pageSizeOptions]="[10, 50, 100]"></mat-paginator>
        </div>
    </mat-card>
</div>
