<div class="modal-header">
    <h4 class="modal-title" id="modal-title">Direcciones del Cliente <b>{{data.id}}</b></h4>
    <button type="button" class="close" aria-describedby="modal-title" (click)="modal.dismiss('Cross click')">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
    <button mat-button type="button" class="btn btn-primary pull-right" (click)="create()">Nueva Dirección</button>
    <br>
    <div class="table-responsive">
        <mat-table [dataSource]="dataSource" style="width:100%">
            <ng-container matColumnDef="actions">
                <th mat-header-cell *matHeaderCellDef> </th>
                <td mat-cell *matCellDef="let element">
                    <div class="dropdown inline-block"><button type="button" data-toggle="dropdown" class="btn btn-primary btn-inverse btn-rounded dropdown-toggle"><span>Acciones</span><i class="ti-angle-down font-size-9"></i></button>
                        <ul class="dropdown-menu">
                            <li><a (click)="edit(element);" href="javascript:void(0)">Editar</a></li>
                            <li><a *ngIf="!element.default" (click)="markAsDefault(element);" href="javascript:void(0)">Marcar Como Dirección de Envio por Defecto</a></li>
                            <li><a *ngIf="!element.default" (click)="delete(element);" href="javascript:void(0)">Eliminar</a></li>
                        </ul>
                    </div>
                </td>
            </ng-container>

            <ng-container matColumnDef="address1">
                <th mat-header-cell *matHeaderCellDef> Dirección </th>
                <td mat-cell *matCellDef="let element"> {{element.address1}} </td>
            </ng-container>

            <ng-container matColumnDef="default">
                <th mat-header-cell *matHeaderCellDef> Por Defecto </th>
                <td mat-cell *matCellDef="let element">
                    <span *ngIf="element.default">Si</span><span *ngIf="!element.default">No</span>
                </td>
            </ng-container>

            <ng-container matColumnDef="hasLatLng">
                <th mat-header-cell *matHeaderCellDef> Tiene Coordenadas </th>
                <td mat-cell *matCellDef="let element">
                    {{hasLatLng(element)}}
                </td>
            </ng-container>

            <ng-container matColumnDef="phone">
                <th mat-header-cell *matHeaderCellDef> Teléfono </th>
                <td mat-cell *matCellDef="let element"> {{element.phone}} </td>
            </ng-container>

            <ng-container matColumnDef="city">
                <th mat-header-cell *matHeaderCellDef> Ciudad </th>
                <td mat-cell *matCellDef="let element"> {{element.city}} </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </mat-table>
        <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
    </div>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-outline-secondary" (click)="modal.dismiss('cancel click')">Aceptar</button>
</div>
