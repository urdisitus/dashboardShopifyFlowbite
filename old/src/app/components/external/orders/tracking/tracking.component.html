<div *ngIf="orderId" class="row">
  <agm-map *ngIf="orderId" [latitude]="center.lat" [zoom]="center.zoom" [longitude]="center.lng"
    [mapTypeControl]="false" (mapReady)="mapReadyListener($event)" [styles]="mapStyle"
    [streetViewControl]="false">
    <input id="search" class="form-control input-sm" style="width: 50%;" type="text" placeholder="Buscar ubicaciÃ³n...">
    <div id="tariff-container" style="padding: 15px;">
      <button *ngIf="center.distance" style="padding: 10px;" type="button" class="btn btn-sm btn-info">Distancia:
        <span><b>{{center.distance}}</b></span></button>
      <button *ngIf="center.duration" style="padding: 10px;" type="button" class="btn btn-sm btn-success">Tiempo de
        Llegada: <span><b>{{center.duration}}</b></span></button>
    </div>
    <agm-marker *ngIf="order && agentLocation" [latitude]="agentLocation.latitude" [longitude]="agentLocation.longitude"
      [iconUrl]="motoIcon" [animation]="motoAnimation" [openInfoWindow]="true">
      <agm-info-window #infowindow>
        <h4>Conductor</h4>
      </agm-info-window>
    </agm-marker>
    <agm-marker *ngIf="order" [latitude]="order.originLat" [longitude]="order.originLng" [iconUrl]="origenIcon"
      [openInfoWindow]="true">
      <agm-info-window #infowindow *ngIf="order">
        <h4>Farmacorp</h4>
        <span>{{order.direccionSucursal}}</span>
      </agm-info-window>
    </agm-marker>
    <agm-marker *ngIf="order" [latitude]="order.destLat" [longitude]="order.destLng" [iconUrl]="destIcon"
      [openInfoWindow]="true">
      <agm-info-window #infowindow *ngIf="order">
        <h4>Destino</h4>
        <span>{{order.customerCompleteName}}</span>
      </agm-info-window>
    </agm-marker>
  </agm-map>
</div>
