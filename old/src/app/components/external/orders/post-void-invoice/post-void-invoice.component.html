<div class="modal-header">
    <button type="button" class="close" aria-describedby="modal-title" (click)="dismissModal()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
    <div id="imprimible">
        <div style="width: 7.5cm;">
            <div class="row">
                <div class="col-sm-12">
                    <h4 class="modal-title titulo firmalabel" id="modal-title">FACTURA NEGADA</h4>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-12">
                    <div class="row contentstyle">
                        <div class="col-sm-12">
                            <b><label>Bodega:</label></b>&nbsp;<label> {{venta.keyBodega}} / {{venta.puntoVentaId}}</label>
                        </div>
                        <div class="col-sm-12">
                            <b><label>Caja:</label></b>&nbsp;<label> {{venta.cajaId}}</label>
                        </div>
                        <div class="col-sm-12">
                            <b><label>Nro Factura:</label></b>&nbsp;<label> {{venta.documentoFiscal.numeroFactura}}</label>
                        </div>
                        <div class="col-sm-12">
                            <b><label>Nro Pedido:</label></b>&nbsp;<label> #{{venta.transaccionId}}</label>
                        </div>
                        <div class="col-sm-12">
                            <b><label>Cliente:</label></b>&nbsp;<label> {{orden.customerCompleteName}}</label>
                        </div>
                        <div class="col-sm-12">
                            <b><label>Cajero Facturador:</label></b>&nbsp;<label> {{venta.usuarioCajero}} ({{venta.cajeroId}})</label>
                        </div>
                        <div class="col-sm-12">
                            <b><label>Usuario Anulaci√≥n:</label></b>&nbsp;<label> {{venta.ventaAnulacion.usuario}} ({{venta.ventaAnulacion.usuarioId}})</label>
                        </div>
                        <div class="col-sm-12">
                            <b><label>Monto:</label></b>&nbsp;<label> {{orden.totalPrice | number:'1.2-2'}}</label>
                        </div>
                        <div class="col-sm-12">
                            <b><label>Motivo:</label></b>&nbsp;<label> {{venta.ventaAnulacion.motivo}}, {{venta.ventaAnulacion.otroMotivo}}</label>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-outline-secondary" (click)="dismissModal()">Cancelar</button>
    <button type="button" class="btn btn-success pull-rigth" (click)="imprimir()">Imprimir</button>
</div>
