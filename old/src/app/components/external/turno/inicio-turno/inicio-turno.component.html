<div class="modal-header">
    <h4 class="modal-title" id="modal-title">Iniciar Turno</h4>
    <button type="button" class="close" aria-describedby="modal-title" (click)="dismissModal()">
<span aria-hidden="true">&times;</span>
</button>
</div>
<form #reportModel="ngForm" class="new-arqueo">
    <div class="modal-body">
        <div class="row">
            <div class="col-sm-12">
                <div class="alert alert-warning" role="alert">
                    <p class="mb-0">Una vez aperturado el turno, este no se puede anular.</p>
                </div>
                <mat-form-field class="new-width">
                    <mat-label>Monto apertura</mat-label>
                    <input matInput placeholder="Monto apertura" (keypress)="keyPress($event)" pattern="^-?[0-9]\d*(\.\d+)?$" inputmode="numeric" type="number" #montoInicial="ngModel" name="montoInicial" [(ngModel)]="montoApertura" required />
                    <mat-hint align="end">Bs.</mat-hint>
                    <mat-error *ngIf="!montoInicial.valid && montoInicial.touched">
                        Debe introducir un monto inicial para su apertura.
                    </mat-error>
                </mat-form-field>
                <mat-form-field class="new-width">
                    <mat-label>Comentario</mat-label>
                    <input matInput maxlength="500" placeholder="Ej. Inicio Ok..." #comentarioTurno="ngModel" name="comentarioTurno" [(ngModel)]="comentario">
                    <mat-hint align="start"><strong>Escribe algun comentario acerca de tu apertura</strong> </mat-hint>
                    <mat-hint align="end">{{comentarioTurno.value.length}} / 500</mat-hint>
                </mat-form-field>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-outline-secondary" (click)="dismissModal()">Cancelar</button>
        <button type="button" class="btn btn-{{reportModel.form.valid==false? 'danger' : 'success'}} pull-rigth" [disabled]="!reportModel.form.valid" (click)="guardar()">Iniciar</button>
    </div>
</form>
