<div class="modal-header">
    <h4 class="modal-title" id="modal-title">Cerrar Turno</h4>
    <button type="button" class="close" aria-describedby="modal-title" (click)="dismissModal()">
<span aria-hidden="true">&times;</span>
</button>
</div>
<form #arqueoModel="ngForm">
    <div class="modal-body">
        <div class="row">
            <div class="col-sm-12">
                <time datetime="2014-09-20" class="icon">
                <em>{{mesLiteral}}</em>
                <strong>{{diaLiteral}}</strong>
                <span>{{turno.fecha | date:'dd'}}</span>
              </time>
                <div class="table-overflow">
                    <table class="table table-bordered table-hover table-sm">
                        <thead>
                            <tr>
                                <th style="text-align: center">Tipo Pago</th>
                                <th style="text-align: center">Monto</th>
                                <th style="text-align: center">Monto Sistema</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let pago of tipoPago">
                                <td style="text-align: left;">{{pago.descripcion}}</td>
                                <td style="text-align: right"><input type="text" class="form-control" placeholder="Ingresar un monto vÃ¡lido." id="{{'pago_' + pago.id}}" name="{{'pago_' + pago.id}}" [(ngModel)]="pago.monto" type="number" required pattern="^-?[0-9]\d*(\.\d+)?$"></td>
                                <td style="text-align: right">{{pago.montoSistema | number:'1.2-2'}}</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <div class="cierre">
                    <mat-form-field class="new-width">
                        <mat-label>Comentario</mat-label>
                        <input matInput maxlength="500" placeholder="Ej. Cierre Ok..." #comentario2="ngModel" name="comentario" [(ngModel)]="comentario">
                        <mat-hint align="start"><strong>Escribe algun comentario acerca de tu cierre</strong> </mat-hint>
                        <mat-hint align="end">{{comentario2.value ? comentario2.value.length : '0'}} / 500</mat-hint>
                    </mat-form-field>
                </div>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-outline-secondary" (click)="dismissModal()">Cancelar</button>
        <button type="button" class="btn btn-{{arqueoModel.form.valid==false? 'danger' : 'success'}} pull-rigth" [disabled]="!arqueoModel.form.valid" (click)="guardar()">Guardar</button>
    </div>
</form>
